<ng-snotify></ng-snotify>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 pl-5 pr-5 pt-5 pb-5" [hidden]="submitted">
      <form class="login100-form validate-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <span class="login100-form-title pb-4">
          Sign Up
        </span>

        <div class="wrap-input100 validate-input mb-3" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input [(ngModel)]="user.username" class="input100 mt-1" type="text" name="username" required placeholder="Type your username"
            #username="ngModel">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger mb-2">
          Username is required
        </div>

        <div class="wrap-input100 validate-input mb-3" data-validate="Email is required">
          <span class="label-input100">Email</span>
          <input [(ngModel)]="user.email" class="input100 mt-1" type="email" name="email" required placeholder="Type your email" #email="ngModel">
          <span class="focus-input100" data-symbol="&#xf201;"></span>
        </div>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger mb-2">
          Email is required
        </div>

        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input [(ngModel)]="user.password" class="input100 mt-1" type="password" name="pass" required placeholder="Type your password"
            #password="ngModel">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger mb-2">
          Password is required
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Confirm Password</span>
          <input [(ngModel)]="confirmPassword" class="input100 mt-1" type="password" name="confirm" required placeholder="Retype your password"
            #confirm="ngModel">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div [hidden]="(confirm.valid || confirm.pristine) && confirmPassword === user.password || confirm.untouched" class="alert alert-danger mb-2">
          Password does not match
        </div>

        <div class="container-login100-form-btn pt-4">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn" [disabled]="!signupForm.form.valid">
              Sign Up
            </button>
          </div>
        </div>
      </form>
      <div class="flex-col-c pt-5">
        <span class="txt1 pb-2">
          Or Login Using
        </span>

        <a routerLink="/login" class="txt2">
          Login
        </a>
      </div>
    </div>
  </div>
</div>
