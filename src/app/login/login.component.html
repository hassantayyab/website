<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 pl-5 pr-5 pt-5 pb-5">
      <form class="login100-form validate-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <span class="login100-form-title pb-4">
          Login
        </span>

        <div class="wrap-input100 validate-input mb-3" data-validate="Username is reauired">
          <span class="label-input100">Email</span>
          <input [(ngModel)]="user.email" class="input100 mt-1" type="email" name="email" placeholder="Type your email" #email="ngModel">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger mb-2">
          Email is required
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input [(ngModel)]="user.password" class="input100 mt-1" type="password" name="pass" placeholder="Type your password" #password="ngModel">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger mb-2">
          Password is required
        </div>

        <div class="text-right pt-1 pb-3">
          <a href="#">
            Forgot password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" [disabled]="!loginForm.form.valid">
              Login
            </button>
          </div>
        </div>

        <div class="txt1 text-center pt-5 pb-2">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>
      </form>
      <div class="flex-col-c pt-5">
        <span class="txt1 pb-2">
          Or Sign Up Using
        </span>

        <a routerLink="/signup" class="txt2">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
