<h1 mat-dialog-title>New Folder</h1>
<div mat-dialog-content>
  <input (keydown)="folderSubmitted($event)" placeholder="New Folder" style="width: 100%; margin-top: 1px;" value="new folder" [(ngModel)]="data.folderName" autofocus autocomplete>
</div>
<div style="display: flex; justify-content: space-between;" mat-dialog-actions>
  <button class="popup-cancel-btn" mat-button (click)="onNoClick()">Cancel</button>
  <button style="margin-left: auto;" mat-flat-button [mat-dialog-close]="data.folderName" cdkFocusInitial>CREATE</button>
</div>
