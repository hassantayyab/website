<div>
  <!-- Navbar Starts -->
  <mat-toolbar class="navbar">
    <span>Website</span>
    <span>
      <button mat-raised-button (click)="sidenav.toggle()">Toggledrawer</button>
      <button mat-flat-button color="warn" (click)="onSignout()">Logout</button>
    </span>

  </mat-toolbar>
  <!-- Navbar Ends -->

  <mat-sidenav-container class="example-container" [hasBackdrop]="sidenavType.drop">
    <mat-sidenav #sidenav [mode]="sidenavType.mode" [fixedInViewport]=false>
      <ul class="sidenav-list">
        <li><a href="">Dashboard</a></li>
        <li>Search</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Content Starts -->

      <!-- Add Button Starts -->
      <div class="add-btn-wrapper">
        <section class="mat-typography pb-2">
          <h1>A place to create your own Imagination</h1>
        </section>
        <button mat-raised-button class="new-btn" [matMenuTriggerFor]="menu"><i class="fas fa-plus"></i>New</button>
        <!-- Add Button Menu Starts -->
        <div class="add-content-wrapper">
          <mat-menu class="new-menu" #menu="matMenu">
            <button mat-menu-item (click)="openDialog()" style="padding-right: 10rem; outline: none;">
              <mat-icon mat-list-icon class="folder-list">create_new_folder
              </mat-icon>
              <span mat-line style="float: right;">Folder</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openDialog()" style="padding-right: 10rem; outline: none;">
              <mat-icon mat-list-icon>note
              </mat-icon>
              <span mat-line style="float: right;">Upload</span>
            </button>
          </mat-menu>
        </div>
        <!-- Add Button Menu Ends -->

        <!-- Add Button Menu Starts -->
      </div>

      <!-- Data Table Starts -->
      <div class="content-wrapper">
        <section class="mat-typography pb-2 pt-4">
          <h2>Your Data</h2>
        </section>

        <mat-spinner *ngIf="isLoading"></mat-spinner>

        <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <div class="table-list-item" (click)="folderClicked()">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon mat-list-icon>folder</mat-icon>
                <span class="elem-name ml-2">{{element.name}}</span>
              </td>
            </ng-container>
            <!-- Date Column -->
            <ng-container matColumnDef="updated">
              <th mat-header-cell *matHeaderCellDef> Last Modified </th>
              <td mat-cell *matCellDef="let element"> {{element.updated.seconds * 1000 | date }} </td>
            </ng-container>
          </div>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      </div>
      <!-- Data Table Ends -->

      <!-- Add Button Ends -->

      <!-- Content Ends -->
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
